<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support | Jailander</title>
  <style>
    :root {
      --bg: #07090b;
      --card: #0b0f14;
      --muted: #9aa3ad;
      --accent1: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: var(--card);
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      color: var(--accent1);
      font-size: 1.5rem;
    }

    nav a {
      color: var(--muted);
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent1);
    }

    section {
      width: 100%;
      max-width: 1100px;
      padding: 3rem 2rem;
    }

    h2 {
      color: var(--accent1);
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .support-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

    /* Contact Form */
    .support-form {
      flex: 1 1 450px;
      background-color: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.1);
    }

    .support-form h3 {
      margin-bottom: 1rem;
      color: var(--accent1);
    }

    .support-form input,
    .support-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #11161d;
      color: #fff;
      font-family: inherit;
      outline: none;
      font-size: 0.95rem;
    }

    .support-form button {
      background-color: var(--accent1);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .support-form button:hover {
      background-color: #2563eb;
    }

    /* Contact Info */
    .support-info {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .info-card {
      background-color: var(--card);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.05);
      transition: transform 0.3s;
    }

    .info-card:hover {
      transform: translateY(-4px);
    }

    .info-card h4 {
      color: var(--accent1);
      margin-bottom: 0.5rem;
    }

    .info-card p {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      background-color: var(--card);
      width: 100%;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .support-wrapper {
        flex-direction: column;
        align-items: center;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 0.5rem;
      }

      nav a {
        margin-left: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jailander</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#support">Support</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="support">
    <h2>Need Help? We’re Here for You</h2>

    <div class="support-wrapper">
      <!-- Contact Form -->
      <div class="support-form">
        <h3>Contact Support</h3>
        <form onsubmit="handleSubmit(event)">
          <input type="text" id="name" placeholder="Your name" required />
          <input type="email" id="email" placeholder="Your email" required />
          <textarea id="message" rows="5" placeholder="Your message..." required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Info Cards -->
      <div class="support-info">
        <div class="info-card">
          <h4>Email Support</h4>
          <p>support@jailander.com</p>
        </div>

        <div class="info-card">
          <h4>Phone</h4>
          <p>+234 801 234 5678</p>
        </div>

        <div class="info-card">
          <h4>Social Media</h4>
          <p>Instagram: @jailander.design</p>
          <p>Twitter: @jailanderhq</p>
        </div>
      </div>
    </div>

  </section>


  <footer>
    © 2025 Jailander. All rights reserved.
  </footer>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        alert(`Thank you, ${name}! Your message has been sent.`);
        e.target.reset();
      } else {
        alert("Please fill out all fields before sending.");
      }
    }
  </script>
</body>
</html>
