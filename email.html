<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact JaiLander via Email</title>
  <meta name="description" content="Redirecting you to email — JaiLander Landing Pages.">
  <style>
    :root {
      --bg:#07090b;
      --accent1:#3b82f6;
      --accent2:#8b5cf6;
      --accent3:#ffffff;
      --muted:#9aa3ad;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family: system-ui,-apple-system,Segoe UI,Roboto;
      background: radial-gradient(circle at top right, var(--accent2)10%, var(--bg)70%);
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:20px;
    }
    .logo {
      width:64px;
      height:64px;
      border-radius:16px;
      background:linear-gradient(135deg,var(--accent1),var(--accent2),var(--accent3));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:var(--bg);
      box-shadow:0 8px 20px rgba(59,130,246,0.2);
      font-family:monospace;
      margin-bottom:16px;
    }
    h1 {font-size:22px;font-weight:700;margin-bottom:10px;}
    p {color:var(--muted);margin-bottom:20px;}
    .bar {
      width:180px;
      height:6px;
      border-radius:6px;
      background:rgba(255,255,255,0.1);
      overflow:hidden;
      margin:auto;
      position:relative;
    }
    .fill {
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3));
      animation:fill 4s linear forwards;
    }
    @keyframes fill {
      from {width:0%;}
      to {width:100%;}
    }
    a {
      display:inline-block;
      margin-top:24px;
      padding:10px 16px;
      border-radius:12px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition:opacity .2s;
    }
    a:hover {opacity:0.9;}
  </style>
</head>
<body>
  <div class="logo">JL</div>
  <h1>Redirecting you to Email...</h1>
  <p>If it doesn’t happen automatically, tap the button below.</p>
  <div class="bar"><div class="fill"></div></div>
  <!-- Replace this email address with yours -->
  <a href="joohsephjohn@gmail.com" id="emailLink">Open Email</a>

  <script>
    // Automatically open email client after a short delay
    const link = document.getElementById('emailLink').href;
    setTimeout(() => {
      window.location.href = link;
    }, 4000); // 4 seconds delay
  </script>
</body>
</html>
